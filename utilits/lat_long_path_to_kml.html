<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Points to KML</title>
    <script>
        function generateKML() {
            var points = [];
            for (var i = 1; i <= 4; i++) {
                var lat = parseFloat(document.getElementById('lat' + i).value);
                var lng = parseFloat(document.getElementById('lng' + i).value);
                points.push({ lat: lat, lng: lng });
            }

            var kml = '<?xml version="1.0" encoding="UTF-8"?>' +
                '<kml xmlns="http://www.opengis.net/kml/2.2">' +
                '<Document>' +
                '<Placemark>' +
                '<LineString>' +
                '<coordinates>';

            for (var i = 0; i < points.length; i++) {
                kml += points[i].lng + ',' + points[i].lat + ' ';
            }

            kml += '</coordinates>' +
                '</LineString>' +
                '</Placemark>' +
                '</Document>' +
                '</kml>';

            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(kml));
            element.setAttribute('download', 'points.kml');

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>
</head>
<body>
    <h2>Convert Points to KML</h2>
    <p>Enter the latitude and longitude for each point:</p>
    <div>
        <label for="lat1">Point 1 Latitude:</label>
        <input type="text" id="lat1">
        <label for="lng1">Longitude:</label>
        <input type="text" id="lng1">
    </div>
    <div>
        <label for="lat2">Point 2 Latitude:</label>
        <input type="text" id="lat2">
        <label for="lng2">Longitude:</label>
        <input type="text" id="lng2">
    </div>
    <div>
        <label for="lat3">Point 3 Latitude:</label>
        <input type="text" id="lat3">
        <label for="lng3">Longitude:</label>
        <input type="text" id="lng3">
    </div>
    <div>
        <label for="lat4">Point 4 Latitude:</label>
        <input type="text" id="lat4">
        <label for="lng4">Longitude:</label>
        <input type="text" id="lng4">
    </div>
    <button onclick="generateKML()">Generate KML</button>
</body>
</html>
