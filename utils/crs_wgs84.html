<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate WGS84 CRS File</title>
</head>
<body>
    <h1>Generate WGS84 CRS File</h1>
    <button id="generateBtn">Generate CRS File</button>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Define the WKT for WGS84
            const wgs84Wkt = `
GEOGCS["WGS 84",
    DATUM["WGS_1984",
        SPHEROID["WGS 84",6378137,298.257223563,
            AUTHORITY["EPSG","7030"]],
        AUTHORITY["EPSG","6326"]],
    PRIMEM["Greenwich",0,
        AUTHORITY["EPSG","8901"]],
    UNIT["degree",0.0174532925199433,
        AUTHORITY["EPSG","9122"]],
    AUTHORITY["EPSG","4326"]]
`;

            // Create a Blob with the WKT content
            const blob = new Blob([wgs84Wkt], { type: 'text/plain' });

            // Create a link element
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'wgs84.wkt';

            // Append the link to the body
            document.body.appendChild(link);

            // Programmatically click the link to trigger the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
